<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self'; img-src https://*;  style-src https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css;	 " />
	<title>MoneyTracker</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-secondary text-white">
	<div th:replace="template :: navbar">...</div>
	<br>
	<div class="container">
		<h1 class="text-center">Inserisci dati spesa</h1>
		<hr>
		<div class="container my-2">
			<a th:href="@{/listaSpese}" class="btn btn-primary">Back</a>
			<h3 class="text-center">Dati Spesa</h3>


			<form th:action="@{/saveSpesa}" th:object="${spesa}" method="post">
				<div class="form-group row ">
					<label for="nome" class="col-sm-2 col-form-label">â‚¬</label>
					<div class="col-sm-10">
						<input class="form-control" id="nome" type="text" th:field="*{totale}">
					</div>
				</div>

				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label" >Data</label>
					<div class="col-sm-10">
						<input class="form-control" id="nome" type="datetime-local" th:field="*{data}">
					</div>
				</div>

				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label" >Descrizione</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="nome" type="textarea" th:field="*{description}"></textarea>
					</div>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-primary">Registra</button>
				</div>
			</form>



		</div>
</body>

</html>
