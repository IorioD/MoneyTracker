<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>MoneyTracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">MoneyTracker</h1>
    <hr>
    <h2 class="text-center">Benvenuto alla sezione amministrativa</td> ! </h2>
    <div class="container my-2">
        <table>
            <tr>
                <td>
                    <a th:href="@{/home}" class="btn btn-primary">Home</a> &nbsp;
                </td>
            </tr>
        </table>
    </div>
    <br>
    <div class="container my-2">

        <!-- lista spese totali -->
        <form th:action="@{/listaSpeseAdmin}" method="get">
            <input type="submit" value="Visualizza Spese complessive" class="btn btn-primary btn-lg btn-block" />
        </form>
        <br>
        <!-- lista richieste modifica -->
        <form th:action="@{/listaModificheAdmin}" method="get">
            <input type="submit" value="Visualizza richieste di modifica" class="btn btn-warning btn-lg btn-block" />
        </form>
        <br>
        <!-- lista utenti -->
        <form th:action="@{/listaUtentiAdmin}" method="get">
            <input type="submit" value="Visualizza lista utenti" class="btn btn-secondary    btn-lg btn-block" />
        </form>
        <br>
    </div>
    
    <div class="container">
        <!-- logout form  -->
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-dark" />
        </form>
    </div>

</body>

</html>
