<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>MoneyTracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    
    <h1 class="text-center">Lista Utenti </h1>
    <hr>
    <div class="container my-2">
        <table>
            <tr>
                <td>
                    <a th:href="@{/adminhome}" class="btn btn-primary">Home</a> &nbsp;
                </td>
            </tr>
        </table>
    </div>

    <div class="container my-2">
        <br />
        <form th:action="@{/formAddUtente}" method="get">
            <input type="submit" value="Inserisci Utente" class="btn btn-light" />
        </form>
    </div>

    <div class="container my-2">
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Nome
                    </th>
                    <th>
                        Cognome
                    </th>
                    <th>
                        Matricola
                    </th>
                    <th>Actions</th>
                </tr>
                <tr th:each="utente: ${lista_utenti}">
                    <td th:text="${utente.id}" >
                    <td th:text="${utente.nome}" >
                    <td th:text="${utente.cognome}" >
                    <td th:text="${utente.matricola}" >
                    <td><a th:href="@{/formUpdateUtente/{id}(id=${utente.id})}" class="btn btn-warning">Aggiorna</a>
                    </td>
                </tr>
        </table>
    </div>

    <div class="container my-2">
        <table>
            <!-- Refresh Button -->
            <form th:action="@{/listaUtentiAdmin}" method="get">
                <input type="submit" value="refresh" class="btn btn-primary" />
            </form>
            
            &nbsp; &nbsp;
            <!-- Logout Button -->
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" class="btn btn-dark" />
            </form>
        </table>
    </div>

</body>

</html>
