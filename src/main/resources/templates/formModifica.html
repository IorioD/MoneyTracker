<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta
  		http-equiv="Content-Security-Policy"
  		content="default-src 'self'; img-src https://*;  style-src https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css;	 " />
<title>MoneyTracker</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 class="text-center">Modifica Spesa</h1>
<hr>
<h2 class="text-center">Inserisci richiesta di modifica spesa</h2>
<div class="container my-2">
		<table>
        <tr>
        	<td>
        	<a th:href="@{/listaSpese}" class="btn btn-primary">Back</a>  	&nbsp;
			</td>	
		</tr>
		</table>
	</div>
	
	<br>
<div>
		<form th:action="no-action" th:object="${vecchia}"
			method="post">
			<h3 class="text-center">Vecchi Dati</h3>
            
			<label for="nome" class="col-sm-2 col-form-label">€</label>
			<div class="col-sm-10">
				<input class="form-control" id="nome" type="text" th:field="*{totale}" readonly><br>
			</div>
			
			<label for="nome" class="col-sm-2 col-form-label">Data</label>
			<div class="col-sm-10">
				<input class="form-control" id="nome" type="text" th:field="*{data}" readonly><br>
			</div>

			<label for="nome" class="col-sm-2 col-form-label">Descrizione</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="nome" type="textarea" th:field="*{description}" readonly></textarea><br>
			</div>
		</form>

		<form th:action="@{/saveRichiestaModifica}" th:object="${nuova}"
			method="post">
			<h3 class="text-center">Modifica</h3>
            
			<label for="nome" class="col-sm-2 col-form-label">ID</label>
			<div class="col-sm-10">
				<input class="form-control" id="nome" type="text" th:field="*{idvecchiaSpesa}" readonly><br>
			</div>

			<label for="nome" class="col-sm-2 col-form-label">€</label>
			<div class="col-sm-10">
				<input class="form-control" id="nome" type="text" th:field="*{nuovoTotale}"><br>
			</div>
			
			<label for="nome" class="col-sm-2 col-form-label">Data</label>
			<div class="col-sm-10">
				<input class="form-control" id="nome" type="datetime-local" th:field="*{nuovaData}"><br>
			</div>

			<label for="nome" class="col-sm-2 col-form-label">Descrizione</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="nome" type="textarea" th:field="*{nuovaDescrizione}"></textarea><br>
			</div>

			<button type="submit" class="btn btn-primary" >Invia Richiesta Modifica</button>
		</form>
</div>
</div>
</body>
</html>
