<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src https://*;  style-src https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css;	 " />
    <title>MoneyTracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">MoneyTracker</h1>
    <hr>
    <h2 class="text-center">Benvenuto alla homepage matricola <td th:text="${nome}"> </td> ! </h2>

    <div class="container my-2">

        <!-- lista spese link -->
        <a th:href="@{/listaSpese}" class="btn btn-primary btn-lg btn-block">Visualizza Spese</a>
        <br>
        <!-- sezione admin link -->
        <a th:href="@{/adminhome}" class="btn btn-warning btn-lg btn-block">Area Riservata</a>
        <br>
    </div>

    <div class="container">
        <!-- logout form  -->
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-dark" />
        </form>
    </div>

</body>

</html>
